<!DOCTYPE html>
<html ng-app="project">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Remove automatic highlighting of telephone numbers -->
  <meta name="format-detection" content="telephone=no">

  <script type="text/javascript" src="AppleClasses/AppleWidget.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <script type='text/javascript' src='angular.js' charset='utf-8'></script>

  <script src="firebase.js"></script>
  <script src="angularfire.js"></script>
  <script src="angular-resource.js"></script>
  <script src="project.js"></script>
  <script type="text/ng-template" id="list.html">
      <input type="text" ng-model="search" class="search-query" placeholder="Search">
      <table>
      <thead>
      <tr>
      <th>Project</th>
      <th>Description</th>
      <th><a href="#/new">New</a></th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="project in projects | filter:search | orderBy:'name'">
      <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
      <td>{{project.description}}</td>
      <td>
      <a href="#/edit/{{project.$id}}">Edit</a>
      </td>
      </tr>
      </tbody>
      </table>
  </script>
  <script type="text/ng-template" id="/detail.html">
      <form name="myForm">
      <div class="control-group" ng-class="{error: myForm.name.$invalid}">
      <label>Name</label>
      <input type="text" name="name" ng-model="project.name" required>
      <span ng-show="myForm.name.$error.required" class="help-inline">
      Required</span>
      </div>

      <div class="control-group" ng-class="{error: myForm.site.$invalid}">
      <label>Website</label>
      <input type="url" name="site" ng-model="project.site" required>
      <span ng-show="myForm.site.$error.required" class="help-inline">
      Required</span>
      <span ng-show="myForm.site.$error.url" class="help-inline">
      Not a URL</span>
      </div>

      <label>Description</label>
      <textarea name="description" ng-model="project.description"></textarea>

      <br>
      <a href="#/" class="btn">Cancel</a>
      <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
      class="btn btn-primary">Save</button>
      <button ng-click="destroy()"
      ng-show="project.$id" class="btn btn-danger">Delete</button>
      </form>
  </script>

</head>
<body>
  <div class="window">
    <div class="content">

      <div class="example">
       <h2>JavaScript Projects</h2>
       <div ng-view></div>

     </div>

     <div class="code">
      <img src="images/1.png" alt="" />
      <img src="images/2.png" alt="" />
      <img src="images/3.png" alt="" />
      <img src="images/4.png" alt="" />

    </div>




  </div>
</div>

<!-- Load Scrolling Javascript -->
<script src="js/libs/jquery-1.7.2.min.js"></script>
<script src="js/libs/jquery-ui-1.8.21.custom.min.js"></script>
<script src="js/jquery.mousewheel.min.js"></script>
<script src="js/jquery.mCustomScrollbar.min.js"></script>

<!-- Load Custom Javascript -->
<script type="text/javascript" src="js/script.js" charset="utf-8"></script>
</body>
</html>
